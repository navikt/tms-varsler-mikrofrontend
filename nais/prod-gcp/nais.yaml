apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-varsler-mikrofrontend
  namespace: min-side
  labels:
    team: min-side
  annotations:
    config.linkerd.io/proxy-memory-limit: "512Mi"
    config.linkerd.io/proxy-memory-request: "128Mi"
spec:
  envFrom:
    - secret: tms-varsler-secrets
  image: {{image}}
  port: 7500
  liveness:
    path: /tms-varsler/internal/isAlive
    initialDelay: 10
  readiness:
    path: /tms-varsler/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /tms-varsler/internal/metrics
  replicas:
    min: 2
    max: 4
  ingresses:
    - "https://www.nav.no/tms-varsler-mikrofrontend"
  resources:
    limits:
      cpu: "3"
      memory: 1268Mi
    requests:
      cpu: "500m"
      memory: 1024Mi
